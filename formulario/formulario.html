<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css"> <!-- Este es un enlace a css. Los enlaces a css siempre van en ''head'' debajo del titulo -->
</head>
<body>

<h1>Formulario hecho en clase</h1>

<form action="hola.js" method="get"> <!-- en method puede ser get o post. Get envía los datos al cliente, post va oculto al usuario  -->
    
    <h5> FORMULARIO</h5>
    
    <h4 class="subtitulo"> Completar: </h4>

   
    <p class="parrafo"></p> Completar el siguiente formulario:</p>

   
    <label for="Nombre">Nombre</label> <!-- etiqueta que guia al usuario lo que tiene que hacer -->
    <br>
    <input type="text" name="Nombre" placeholder="completar campo" required>  <!-- required para que si o si ponga el dato -->
    <br>


    <label for="Apellido">Apellido</label>
    <br>
    <input type="text" name="Apellido" placeholder="completar campo" minlength="5" maxlength="10" required> <!-- min= minimo 5 caracteres y maximo 10 -->

    <br>

<label for="nacimiento" id="edad"> fecha de nacimiento</label> 
<br>
<input type="date">

<br>


<label for="mail">Email</label>
<br>
<input type="email">

<br>


<label for="password">Contraseña</label>
<br>
<input type="password" id="password"required>

<br>

<label for="Masculino">Masculino</label> <!-- For debe ser = a la id -->
<input type="radio" name="genero" id="Masculino" value="Masculino"> <!-- colocar siempre ID para relacionarla con label y que se pueda por ej: marcar desde las palabras escritas -->


<br>
<label for="femenino">Femenino</label>
<input type="radio" name="genero" value="femenino"> <!-- name: colocar ''name'' a todo el grupo para que se seleccione solo uno de los botones de radio -->

<br>
<label for="otro">Otro</label>
<input type="radio" name="genero" value="otro">

<br>

<label for="checkbox">acepto terminos y condiciones</label>
<input type="checkbox">

<br>

<textarea name="" id="" cols="30" rows="10"></textarea>

<br>

    <label for="talles">Talles</label>
    <br>
    <select name="talles">
        <br>
        <option value="L">Largo</option>
        <option value="M">Mediano</option>
        <option value="S">Corto</option>

    
    <br>


        <input type="submit">
        <input type="button" value="enviar datos"> <!-- visto en clase -->
        

    
    </form>

<footer>
    
</footer>


</body>
</html>
